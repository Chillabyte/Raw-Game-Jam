<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="outer-container">
        <div class="header-container">
            <div class = "leftColumn">
                <h2 id="shop_Title" class="shop-title">Raw Chillabyte</h2>
            </div>
            <div class = "hud">
                <h2 id="stat_Floor" class="hud-item">Floor: 1</h2>
                <div id="stat_Resolve" class ="hud-item stat">Resolve: </div>
                <div id="stat_Artifact" class ="hud-item stat">Artifacts: </div>
                <div id="stat_Wonder" class ="hud-item stat">Wonder: </div>
            </div>
            <div class = "shop-container">
                <h2 id="shop_Title" class="shop-title">Shop</h2>
                <div class = "shop">
                    <div id="shop_Resolve" class ="shop-item">Buy Max Resolve</div>
                    <div id="shop_Wonder" class ="shop-item">Buy Max Wonder</div>
                </div>
            </div>
        </div>
        <div id="game-board-container">
            <div id="overlay"></div>
            <div id="foreground-container">
                <div class="tile mobile animate foreground" id="player" data-sprite="player"></div>
                <div class="tile foreground" id="wonder" data-sprite="question"></div>
                <div class="tile foreground" id="artifact" data-sprite="chest"></div>
                <div class="tile foreground" id="stairs" data-sprite="question"></div>
                <div class = "tile foreground" id="mystery" data-sprite="question"></div>
            </div>       
        </div>
    </div>
    <script src="scripts/models.js"></script>
    <script src="scripts/views.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
